<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login Admin - Controle de Leads</title>
    <link rel="icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: #111;
            border: 1px solid #3498db;
            border-radius: 15px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #333;
            color: white;
            border-radius: 5px;
        }
        .btn-login {
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Painel Administrativo</h2>
        <p style="color: #888; margin-bottom: 20px;">Acesso restrito para consulta de leads</p>
        <input type="email" id="email" placeholder="Seu e-mail">
        <input type="password" id="password" placeholder="Sua senha">
        <button id="btnLogin" class="popup-btn btn-login">Entrar</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD-7iM7QKN8bKYY8CLm4df8wbyA1qvUZxw",
            authDomain: "leadsportfolio-c4815.firebaseapp.com",
            projectId: "leadsportfolio-c4815",
            storageBucket: "leadsportfolio-c4815.firebasestorage.app",
            messagingSenderId: "293134787082",
            appId: "1:293134787082:web:73d7343134325733f2b5f3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('btnLogin').onclick = () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            
            signInWithEmailAndPassword(auth, email, pass)
                .then(() => {
                    window.location.href = "admin.html";
                })
                .catch(error => {
                    alert("Erro ao entrar: " + error.message);
                });
        };
    </script>
</body>
</html>
