<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem enviada - Dalton Neres</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .obrigado-container {
      text-align: center;
      padding: 4rem 2rem;
      color: #fff;
    }

    .obrigado-container h1 {
      color: #3498db;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .obrigado-container p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #3498db;
      color: #000;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #2980b9;
      color: #fff;
    }

    footer {
      margin-top: 4rem;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <div class="obrigado-container fade-in">
    <h1>✅ Mensagem enviada com sucesso!</h1>
    <p>Obrigado por entrar em contato. Em breve retornarei sua mensagem.</p>
    <a href="index.html" class="btn">Voltar ao Início</a>
  </div>

  <footer>
    <p>Desenvolvido por <a href="https://github.com/daltonneres" target="_blank" style="color:#ffffff;">Dalton Neres - Full Stack Developer</a></p>
  </footer>

  <script>
    // Faz o fade-in aparecer
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".fade-in").forEach(el => el.classList.add("visible"));
    });
  </script>
</body>

</html>
